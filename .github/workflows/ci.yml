name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]

env:
  GOOGLE_SHEETS_ID: 'sample'
  GOOGLE_SERVICE_ACCOUNT_KEY_BASE64: 'dGVzdA=='

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path:  '**/package-lock.json'
      
      - name: Install dependencies
        run: npm run install:all
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm Test

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: npm run docker:build
