name: Coverage

on:
  pull_request:
    branches:
      - main

env:
  GOOGLE_SHEETS_ID: 'sample'
  GOOGLE_SERVICE_ACCOUNT_KEY_BASE64: 'dGVzdA=='
  
jobs:
  coverage:
    permissions:
      # Necessary permissions for the action to comment on PRs and write checks/contents
      checks: write
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable, supported Node version
          cache: 'npm' # Cache dependencies for faster installs

      - name: Custom dependency installation
        run: npm run install:all

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
