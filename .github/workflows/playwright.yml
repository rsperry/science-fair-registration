name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install
    - name: Build backend and frontend
      run: npm run build
    - name: Create .env file for E2E tests with mock Google Sheets
      run: |
        cat > .env << 'EOF'
        USE_MOCK_SHEETS=true
        PORT=4000
        NODE_ENV=test
        FRONTEND_ORIGIN=http://localhost:4173
        RATE_LIMIT_WINDOW=3600000
        RATE_LIMIT_MAX=100
        # Mock credentials (not used but required for config validation)
        GOOGLE_SHEETS_ID=mock-sheet-id
        GOOGLE_SERVICE_ACCOUNT_KEY_BASE64=bW9jaw==
        EOF
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        USE_MOCK_SHEETS: true
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
